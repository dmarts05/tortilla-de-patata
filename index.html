<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tortilla de Patata</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- JavaScript -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="hero">
      <h1 class="hero-title">TORTILLA DE PATATA</h1>

      <h2 class="hero-subtitle">INGREDIENTES</h2>

      <ul class="ingredients-list">
        <li>Patatas</li>
        <li>Cebolla</li>
        <li>Huevos</li>
        <li>Sal</li>
        <li>Aceite de Oliva</li>
      </ul>

      <button class="hero-btn" id="start">EMPEZAR</button>

      <input type="text" class="hidden" id="input-ingredient" placeholder="INGREDIENTE">

      <button class="hero-btn hidden" id="check">COMPROBAR</button>
      <button class="hero-btn hidden" id="reset" onclick="window.location.reload();">RESETEAR</button>


      <p id="result" class="hidden"></p>
    </div>
  </body>
</html>
